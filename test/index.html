<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义链接提示示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="margin: 10px;">
        <a href="https://example.com" class="custom-tooltip" data-tooltip="这是一个示例链接">点击这里</a>
    </div>
    <div style="margin: 50px;">
        <a href="https://example.com" class="custom-tooltip" data-tooltip="这是另一个示例链接">点击这里</a>
    </div>
    <div style="margin: 50px;">
        <a href="https://example.com" class="custom-tooltip" data-tooltip="这是第三个示例链接">点击这里</a>
    </div>
    <div style="margin: 100px;">
        <a href="https://example.com" class="custom-tooltip" data-tooltip="你好">点击这里</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
