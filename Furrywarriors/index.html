<!DOCTYPE html>
<html lang = "cn">
    <head>
        <meta charset="utf-8">
        <title>主页 | Furry worrios</title>

        <!--图标预留位-->

        <!--样式表-->
        <link rel="stylesheet" type="text/css" href="../css/head.css"> <!--页首和页尾-->

        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!--Cookie操作函数--> <script src="../js/cookie.js"></script>

        <!--导航栏指示器--> <script src="../js/Furrywarriors/PageIndicator/PageIndicatorMove.js"></script>

        <!--防越狱--> <script src="../js/Furrywarriors/checkCookiePassword.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <!--导航栏（记得维护JS）-->
            <ul>
                <!--图标预留位-->
                <li><img alt="" class="logo"></li>
                <!--导航-->
                <li id="navigationItem">
                    <div class="icon_div">
                        <a href="../navigationPage/">
                            <img alt="" class="icon" src="../resource/IconLayoutSidebarFilled.png" >
                            <swap>导航</swap>
                        </a>
                    </div>
                </li>
                <!--主页--> 
                <li id="homeItem">
                    <div class="icon_div">
                        <a href="#">
                            <img alt="" class="icon" src="../resource/IconHome.png" >
                            <swap>主页</swap>
                        </a>
                    </div>
                </li>
                <!--书籍--> 
                <li id="booksItem">
                    <div class="icon_div">
                        <a href="world/">
                            <img alt="" class="icon" src="../resource/material-symbols_book-2-outline-rounded.png" >
                            <swap>书籍</swap>
                        </a>
                    </div>
                </li>
                <!--人物--> 
                <li id="catsItem">
                    <div class="icon_div">
                        <a href="cats/">
                            <img alt="" class="icon" src="../resource/solar_cat-linear.png" >
                            <swap>人物</swap>
                        </a>
                    </div>
                </li>
                <!--族群--> 
                <li id="groupsItem">
                    <div class="icon_div">
                        <a href="groups/">
                            <img alt="" class="icon" src="../resource/material-symbols_other-houses-outline-rounded.png" >
                            <swap>族群</swap>
                        </a>
                    </div>
                </li>
            </ul>
            <!--当前页面指示条（记得维护JS）-->
            <script src="../js/Furrywarriors/PageIndicator/PageIndicatorLoad.js"></script>
        </div>
        <div id="background">
            <!--新闻栏-->
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    <div class="carousel-slide">
                        <img src="resource/news/1.png" alt="Image 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="resource/news/2.png" alt="Image 2">
                    </div>
                </div>
            </div>

        </div>
    
        <!--JS（更新勿删）-->    
        <script src="../js/Furrywarriors/homepage.js"></script>
    </body>
</html>
